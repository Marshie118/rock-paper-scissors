    <h1>ROCK PAPER SCISSORS GAME</h1>
    <p>Played in the console log</p>
    <script>
//player choice function-------------
function playerSelection(){
    let result = prompt("To play please type rock, paper or scissors! Then press ok;","");
    return result.toLowerCase();
}

//getComputerChoice works correctly no undefine
    function getComputerChoice() {
        let choices = ['Rock' , 'Paper', 'Scissors' ];
        let result = (choices[Math.floor(Math.random() * choices.length)]).toLowerCase();
        console.log('Computer picks',result);
        return result;
    }
//-------------------------------------------------------------
const playerWin = 1;
const computerWin =2;
const draw = 3; 

// Single round function-----------------------------------------
function singleRound(){
    let player = playerSelection();
    let computer = getComputerChoice();
    if(player === computer){
        return draw
    }
    //Player has chosen rock --------------------------
    else if(player === 'rock'){
        if(computer === 'paper'){
            return computerWin
        }
        else {
            return playerWin
        }
    }
    //Player picks paper------------------------------
    else if(player === 'paper'){
        if(computer === 'rock'){
            return playerWin
        }
        else{
            return computerWin
        }
    }
    //Player picks scissors------------------------------
    else if(player === 'scissors'){
        if(computer === 'rock'){
            return computerWin
        }
        else{
            return playerWin
        }
    }
}

//All the above works, no issues

function playGame(){
    console.log(singleRound())
}

playGame();
