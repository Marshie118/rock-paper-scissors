<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS GAME</h1>
        <div id="playerChoices">
            <button class="rock choice">Rock</button>
            <button class="paper choice">Paper</button>
            <button class="Scissors choice">Scissors</button>
        </div>
        <p id="roundWinner">Click on an option above, to play against the computer.<br>
                            First to 5 points wins, good luck!<br>
                            Round win = 1 points<br>
                            Round tie = 0 points
        </p>
        <div id="runningScore">
            <div class="player scoreCard">Your score:<span class="player score" >0</span></div>
            <div class="computer scoreCard">Computer score:<span class="computer score">0</span></div>
        </div>
        <ul id="resultsList">
        </ul>

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
