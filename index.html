<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS GAME</h1>
    <p>Played in the console log</p>
    <script>

let playerSelection = 'Scissors';
let player = playerSelection.toLowerCase();

//getComputerChoice works correctly no undefine
    function getComputerChoice() {
        let choices = ['Rock' , 'Paper', 'Scissors' ];
        let result = (choices[Math.floor(Math.random() * choices.length)]).toLowerCase();
        console.log('Computer picks',result);
        return result;
    }
let computer = getComputerChoice();


function singleRound(){
    if(player === computer){
        return 'It is a tie'
    }
    //Player has chosen rock --------------------------
    else if(player === 'rock'){
        if(computer === 'paper'){
            return 'Computer wins, paper beats rock'
        }
        else {
            return 'You Win, rock beats scissors!'
        }
    }
    //Player picks paper------------------------------
    else if(player === 'paper'){
        if(computer === 'rock'){
            return 'You win, paper beats rock!'
        }
        else{
            return 'Computer wins, scissors beats paper'
        }
    }
    //Player picks scissors------------------------------
    else if(player === 'scissors'){
        if(computer === 'rock'){
            return 'Computer wins, rock beats scissors'
        }
        else{
            return 'You win, scissors beats paper!'
        }
    }
}

//All the above works, no issues


    console.log(singleRound());




    </script>

</body>
